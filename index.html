    <div class="container">
      <h1>Calculate RevPAR</h1>
      <p>A revenue management kpi to assess profitability.</p>
      <div id="form">
        <form>
          <label for="occupancy" >Occupancy:</label>
          <input id="occupancy" type="text" name="occupancy" maxlength="4"  value="0"/>&nbsp;%
          <br />
          <label>ADR:</label>
          <input id="adr" type="text" name="adr" width="8" value="0"/>&nbsp;$
          <label for="revpar">RevPAR:</label>

          <input id="revpar" type="text" name="revpar" value="0" />&nbsp;$


          <div id="controlers">
            <div id="occupancy-control">
              <h4>Occupancy</h4>
